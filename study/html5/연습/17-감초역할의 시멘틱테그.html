<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
    
    </style>
</head>
<body>
<div>

<div id="wrap">
	
	<dl>
		<dt>strong</dt>
		<dd> 강하게 <strong>중요성을 강조 </strong>하고싶을때</dd>
		<dt>em</dt>
		<dd>중요하긴 하지만 <em>strong보다 덜 중요 </em>할때</dd>
		
		<dt>cite</dt>
		<dd>출판물의 제목 또는 웹사이트의 주소를 나타낼때</dd>
		
		
		<dt>code</dt>
		<dd>프로그래밍 코드를 나타낼때</dd>
		<dd><code>var i=0;</code></dd>
		
		
		<dt>address</dt>
		<dd>주소나 저작권을 표현할 때</dd>
		<dd><address>서울시 서초구 서초동 1222-53535</address></dd>
		<dd><address>&copy;designed by 오승준</address></dd>
		
		<dt>abbr</dt>
		<dd>줄임말,약어를 표현할 때</dd>
		<dd>오늘 우리 <abbr title="미스터피자">미피 어때?</abbr></dd>
		<dd>지금은 <abbr title="long term evolution">LTE시대</abbr></dd>
		
		<dt>sub</dt>
		<dd>아래첨자를 표현할 때</dd>
		<dd>log <sub>10</sub>5</dd>
		
		<dt>sup</dt>
		<dd>윗첨자를 표현할때</dd>
		<dd>3 <sup>2</sup></dd>
		
		<dt>time</dt>
		<dd>날짜,시간정보를 문서에 표현할 때</dd>
		<dd><time datetime="2018-7-18">이천일십팔년 칠월 십팔일</time> </dd>
		
		
		
	</dl>
	
</div>


</div>
</body>
</html>
