<!DOCTYPE html> <---- 족보 htmal5 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html과 css 역활 관계</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        /* css의 핵심 ==> 누구에게{무엇을:어떻게;} */
        
        h1{color:red;}
        p{color:blue;font-weight:800;font-size:36px}
    </style>
</head>
<body>
    <h1>오늘만 살것처럼 살자!</h1>
    <p>자유로운 영혼</p>
    
    <hr> <!-- 을 사용할때는 이전내용과 다음내용을 구분 짓고 싶을때 밑줄-->
    
    <p>
    html의 역할- 본문내용을 읽고 의미적으로 분석후 내용에
    알맞은 태그를 붙인다. 딱 요기까지
    </p>
    
    <p>css의 역할 - 본문내용을 화면에 어떻게 보일까를 결정한다
    즉 화면 디자인 임무를 수행
    </p>
</body>
</html>
