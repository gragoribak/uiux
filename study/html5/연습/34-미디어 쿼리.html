<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
		html,body{height:100%;}
		#wrap{width:1024px;height:100%;margin:0 auto;line-height:500px;text-align:center;background-color:yellow;}
		
		/*접속장치가 스크린이 달려있고 폭이 최대 1199px*/
		
		@media screen and (max-width:1200px){#wrap{width:970px;background-color:#0f0;}}/*일반PC*/
		@media screen and (max-width:992px){#wrap{width:750px;background-color:pink;}}/*태블릿*/
		@media screen and (max-width:768px){#wrap{width:100%;background-color:mediumpurple;}}/*스마트폰*/
		
    </style>
</head>
<body>
    <div id="wrap">
    <span id="width">1200</span>x<spaan id="height">800</spaan>
    </div>
    
    <script>
	
	window.onload=function(){document.getElementById("width").innerHTML=screen.width;
	                         document.getElementById("height").innerHTML=screen.width;}						
							
	
	</script>
</body>
</html>
